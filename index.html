<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 10px;
        }
        .code-item {
            padding: 10px;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }
        .code-content {
            display: none;
            background: #333;
            padding: 10px;
            margin-top: 5px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Code Hub</h2>
        <h3>Available Code Snippets</h3>
        <div id="codeHub">Loading...</div>
    </div>

    <script>
        const JSON_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent("https://windowsxpguy.github.io/codehub-json/codehub.json"); // Change this to your actual JSON file URL

        async function fetchCodeHub() {
            try {
                const response = await fetch(JSON_URL);
                const codeSnippets = await response.json();
                renderCodeHub(codeSnippets);
            } catch (error) {
                document.getElementById("codeHub").innerHTML = "Error loading code snippets.";
                console.error("Failed to fetch code snippets:", error);
            }
        }

        function renderCodeHub(codeSnippets) {
            const codeHubDiv = document.getElementById("codeHub");
            codeHubDiv.innerHTML = "";
            codeSnippets.forEach((snippet, index) => {
                codeHubDiv.innerHTML += `
                    <div class='code-item' onclick='toggleCode(${index})'>
                        <strong>${snippet.name}</strong>
                        <div id='code-${index}' class='code-content'>
                            <code>${snippet.code}</code>
                        </div>
                    </div>
                `;
            });
        }

        function toggleCode(index) {
            const codeBlock = document.getElementById(`code-${index}`);
            codeBlock.style.display = (codeBlock.style.display === "none" || codeBlock.style.display === "") ? "block" : "none";
        }

        fetchCodeHub();
    </script>
</body>
</html>
